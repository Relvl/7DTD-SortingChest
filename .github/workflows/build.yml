name: publish-release

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: SortingChest.zip
